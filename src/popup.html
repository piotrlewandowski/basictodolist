  <!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Basic To-Do List</title>
    <link rel="stylesheet" type="text/css" href="ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="header">
      <p>BASIC TO-DO LIST</p>
      <button id="clear" title="Delete all"><i class="ion-trash-a"></i></button>
    </div>

    <div id="list"></div>

    <div id="wrapper">
      <textarea id="textarea" spellcheck="false" autofocus="autofocus"></textarea>
      <button id="add">Add</button>  
    </div>

    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="jquery.dragsort-0.5.2.min.js"></script>
    <script type="text/javascript" src="autosize.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
  </html>
